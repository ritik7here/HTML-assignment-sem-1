<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <h1>Fill the form...</h1>
        <form>
            <label>Name: <input type="text" name="name" placeholder="Enter Your Name"></label>
            <br>
            <br>
            <label>Email: <input type="email" name="email" placeholder="Enter Your Mail Id"> </label>
            <br>
            <br>
            <label>Password: <input type="password" name="password" placeholder="Enter Your Password"></label>
            <br>
            <br>
            <h2>Gender:</h2>
            <label><input type="radio" name="Gender" Value="Male">Male</label>
            <label><input type="radio" name="Gender" Value="Female">Female</label>
            <h2>Select any Language:</h2>
            <label><input type="checkbox" name="language" value="English">English <br></label>
            <label><input type="checkbox" name="language" value="Spanish">Spanish <br></label>
            <label><input type="checkbox" name="language" value="Arabic">Arabic <br></label>
            <h2>Select the subject:</h2>
            <select>
                <option value="Default">Default</option>
                <option value="FrontEnd">Front-End</option>
                <option value="Backend">Back-End</option>
                <option value="FullStack">Full Stack</option>
            </select>
            <br>
            <br>
            <button>Submit</button>
            <br>
            <br>
            <a href="./index.html">Back to Main page</a>
        </form>
    </center>
</body>
</html>
